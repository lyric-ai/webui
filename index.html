<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>光拾水母生成器</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: radial-gradient(ellipse at top, #e0c3fc 0%, #8ec5fc 100%);
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: white;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
      margin-top: 2rem;
    }

    .container {
      max-width: 600px;
      margin: auto;
      margin-top: 3rem;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 4px 30px rgba(0,0,0,0.1);
      text-align: center;
      color: white;
    }

    input {
      padding: 12px;
      width: 80%;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      margin-bottom: 1rem;
      backdrop-filter: blur(5px);
      background: rgba(255,255,255,0.3);
      color: white;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.8);
    }

    button {
      padding: 12px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 20px;
      background-color: #6c63ff;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #867eff;
      transform: scale(1.05);
    }

    .floating {
      position: absolute;
      bottom: -100px;
      width: 100%;
      animation: floatUp 25s linear infinite;
      opacity: 0.2;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); }
      100% { transform: translateY(-200%); }
    }

    #result {
      margin-top: 1rem;
    }

    #result img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <img class="floating" src="https://cdn.jsdelivr.net/gh/josephchang/cdn/jellyfish-float.png" alt="jellyfish" />

  <h1>光拾水母生成器</h1>

  <div class="container">
    <p>用一句梦幻提示，唤醒属于你的水母灵感。</p>
    <input type="text" id="jellyfish" placeholder="请输入提示词，如 dreamy jellyfish" />
    <br />
    <button onclick="generate()">开始生成</button>
    <div id="result"></div>
  </div>

  <script>
    async function generate() {
      const prompt = document.getElementById('jellyfish').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "✨ 正在生成图像，请稍候...";
      try {
        const res = await fetch('/api/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ jellyfish: prompt })
        });
        const data = await res.json();
        const uuid = data.generateUuid;
        checkStatus(uuid);
      } catch (err) {
        resultDiv.innerHTML = "❌ 提交失败：" + err.message;
      }
    }

    async function checkStatus(uuid) {
      const resultDiv = document.getElementById('result');
      let attempts = 0;
      const maxAttempts = 40;
      const interval = setInterval(async () => {
        attempts++;
        try {
          const res = await fetch('/api/generate/status', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ generateUuid: uuid })
          });
          const data = await res.json();
          if (data.status === 'done' && data.imageUrl) {
            clearInterval(interval);
            resultDiv.innerHTML = '<img src="' + data.imageUrl + '" alt="jellyfish result" />';
          } else {
            resultDiv.innerHTML = "⏳ 正在生成中...";
          }

          if (attempts >= maxAttempts) {
            clearInterval(interval);
            resultDiv.innerHTML = "⚠️ 查询超时，请稍后再试。";
          }
        } catch (err) {
          clearInterval(interval);
          resultDiv.innerHTML = "❌ 查询失败：" + err.message;
        }
      }, 3000);
    }
  </script>
</body>
</html>
