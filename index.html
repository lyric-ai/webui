
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>光拾水母生成器</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Satisfy&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at top, #e0c3fc 0%, #8ec5fc 100%);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      cursor: none;
    }
    h1 {
      font-family: 'Satisfy', cursive;
      font-size: 3rem;
      text-align: center;
      margin-top: 2rem;
      background: linear-gradient(to right, #ffffff, #ffc4ec);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.6);
      animation: fadeIn 1.5s ease-out;
    }
    .container {
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      color: white;
      text-align: center;
      animation: fadeIn 2s ease-out;
    }
    input {
      padding: 12px;
      width: 80%;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      margin-bottom: 1rem;
      background: rgba(255,255,255,0.2);
      color: white;
      outline: none;
    }
    input::placeholder {
      color: rgba(255, 255, 255, 0.8);
    }
    button {
      padding: 12px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background-color: #6c63ff;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(108, 99, 255, 0.5);
      animation: pulse 2.5s infinite;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(108, 99, 255, 0.8);
    }
    #result img {
      margin-top: 1.5rem;
      border-radius: 12px;
      max-width: 100%;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease-in-out;
    }
    .cursor {
      position: fixed;
      top: 0; left: 0;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      pointer-events: none;
      background: radial-gradient(circle, rgba(255,255,255,0.35), transparent);
      mix-blend-mode: screen;
      transform: translate(-50%, -50%);
      z-index: 9999;
      transition: width 0.2s ease, height 0.2s ease;
      backdrop-filter: blur(3px);
    }
    .bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      z-index: 0;
    }
    .bubbles span {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      bottom: -150px;
      animation: bubble 20s linear infinite;
    }
    .bubbles span:nth-child(odd) {
      width: 15px;
      height: 15px;
      background: rgba(255, 255, 255, 0.15);
    }
    @keyframes bubble {
      0% { transform: translateY(0) scale(1); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-1000px) scale(0.5); opacity: 0; }
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 12px rgba(108, 99, 255, 0.4); }
      50% { box-shadow: 0 0 20px rgba(108, 99, 255, 0.8); }
      100% { box-shadow: 0 0 12px rgba(108, 99, 255, 0.4); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="cursor" id="cursor"></div>
  <div class="bubbles">
    <!-- 动态泡泡 -->
    <script>
      for (let i = 0; i < 30; i++) {
        const span = document.createElement('span');
        span.style.left = Math.random() * 100 + '%';
        span.style.animationDelay = Math.random() * 10 + 's';
        document.querySelector('.bubbles').appendChild(span);
      }
    </script>
  </div>

  <h1>光拾水母生成器</h1>

  <div class="container">
    <p>用一句梦幻提示，唤醒属于你的水母灵感。</p>
    <input type="text" id="jellyfish" placeholder="请输入提示词，如 dreamy jellyfish" />
    <br />
    <button onclick="generate()">开始生成</button>
    <div id="result"></div>
  </div>

  <script>
    const cursor = document.getElementById('cursor');
    document.addEventListener("mousemove", e => {
      cursor.style.left = e.clientX + "px";
      cursor.style.top = e.clientY + "px";
    });

    async function generate() {
      const prompt = document.getElementById('jellyfish').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "✨ 正在生成图像，请稍候...";
      try {
        const res = await fetch('/api/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ jellyfish: prompt })
        });
        const data = await res.json();
        const uuid = data.generateUuid;
        checkStatus(uuid);
      } catch (err) {
        resultDiv.innerHTML = "❌ 提交失败：" + err.message;
      }
    }

    async function checkStatus(uuid) {
      const resultDiv = document.getElementById('result');
      let attempts = 0;
      const maxAttempts = 40;
      const interval = setInterval(async () => {
        attempts++;
        try {
          const res = await fetch('/api/generate/status', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ generateUuid: uuid })
          });
          const data = await res.json();
          if (data.status === 'done' && data.imageUrl) {
            clearInterval(interval);
            resultDiv.innerHTML = '<img src="' + data.imageUrl + '" alt="jellyfish result" />';
          } else {
            resultDiv.innerHTML = "⏳ 正在生成中...";
          }

          if (attempts >= maxAttempts) {
            clearInterval(interval);
            resultDiv.innerHTML = "⚠️ 查询超时，请稍后再试。";
          }
        } catch (err) {
          clearInterval(interval);
          resultDiv.innerHTML = "❌ 查询失败：" + err.message;
        }
      }, 3000);
    }
  </script>
</body>
</html>
