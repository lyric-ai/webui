<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>光拾</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@900&display=swap" rel="stylesheet">
  <style>
    /* reset */
    * { margin:0; padding:0; box-sizing:border-box; }

    html, body {
      width:100%; min-height:100%;
      overflow-y: auto;
      /* 将你上传的背景图放到 public/bg.png */
      background: url("/bg.png") no-repeat center/cover;
      font-family:'Quicksand',sans-serif;
      cursor:none;
      position:relative;
    }

    /* 标题：思源黑体 heavy（用 Noto Sans SC 900 替代）*/
    h1 {
      position:absolute;
      top:20px; left:20px;
      font-family:'Noto Sans SC', '思源黑体 Heavy', sans-serif;
      font-weight:900;
      font-size:5rem;         /* 原来 2.5rem *2 */
      color:black;
      text-shadow:0 0 5px rgba(255,255,255,0.5);
      z-index:10;
    }

    /* 描述文本：左侧垂直居中 */
    .description {
      position:absolute;
      left:20px;
      top:50%; transform: translateY(-50%);
      font-family:'Quicksand',sans-serif;
      font-size:2rem;         /* 原来 1rem *2 */
      line-height:1.4;
      color:black;
      white-space:pre-wrap;
      z-index:10;
    }

    /* 粒子光标 & 自定义水母光标 */
    canvas#cursor-canvas {
      position:fixed; top:0; left:0;
      pointer-events:none; z-index:9998;
    }
    #cursor {
      position:fixed; width:32px; height:32px;
      pointer-events:none; transform:translate(-50%,-50%);
      z-index:9999;
    }

    /* 按钮组（横排） */
    .btn-group {
      position:absolute; top:150px; left:50%;
      transform:translateX(-50%);
      display:flex; gap:20px; z-index:10;
    }
    .btn-group button {
      display:flex; align-items:center; gap:8px;
      padding:14px 28px; font-size:1.2rem;
      color:white;
      background: linear-gradient(135deg,#89f7fe 0%,#66a6ff 100%);
      border:none; border-radius:30px;
      cursor:pointer;
      transition:transform .2s,box-shadow .2s;
    }
    .btn-group button:hover {
      transform:scale(1.1);
      box-shadow:0 0 15px rgba(102,166,255,0.8);
    }
    .btn-icon { width:28px; height:28px; }

    /* 结果区 */
    #result {
      position:absolute; top:260px; left:50%;
      transform:translateX(-50%);
      width:60%;
      background:rgba(255,255,255,0.08);
      backdrop-filter:blur(10px);
      border-radius:20px;
      padding:20px;
      text-align:center;
      z-index:10;
    }
    #result img {
      width:50%;   /* 缩小到原来一半 */
      height:auto;
      border-radius:12px;
      box-shadow:0 0 20px rgba(0,0,0,0.2);
      animation:fadeIn 1s;
    }
    @keyframes fadeIn { from{opacity:0;} to{opacity:1;} }

    /* 下载按钮 */
    #downloadBtn {
      position:absolute; bottom:30px; right:30px;
      display:none;
      padding:12px 24px; font-size:1rem;
      background:linear-gradient(135deg,#f6d365 0%,#fda085 100%);
      color:white; text-decoration:none; border-radius:20px;
      box-shadow:0 0 15px rgba(255,150,100,0.6);
      z-index:10;
    }
  </style>
</head>
<body>
  <!-- 漂浮装饰 -->
  <img src="/public/转印-02.png" class="floating jelly1"/>
  <img src="/public/转印-03.png" class="floating jelly2"/>
  <img src="/public/转印-04.png" class="floating jelly3"/>
  <img src="/public/转印-05.png" class="floating jelly4"/>
  <img src="/public/转印-06.png" class="floating jelly5"/>
  <img src="/public/转印-07.png" class="floating jelly6"/>
  <img src="/public/转印-08.png" class="floating jelly7"/>
  <img src="/public/转印-09.png" class="floating jelly8"/>
  <img src="/public/转印-10.png" class="floating jelly9"/>
  <img src="/public/转印-11.png" class="floating jelly10"/>
  <img src="/public/转印-12.png" class="floating jelly11"/>

  <!-- 粒子 & 光标 -->
  <canvas id="cursor-canvas"></canvas>
  <img id="cursor" src="/public/jellyfish.png" alt="cursor"/>

  <!-- 标题 & 描述 -->
  <h1>光拾</h1>
  <div class="description">
描述你当下的情绪，  
光拾将为你生成你的专属水母
  </div>

  <!-- 按钮组 -->
  <div class="btn-group">
    <button data-emotion="happiness">
      <img src="/public/情绪按钮-01.png" class="btn-icon" alt="快乐"/>快乐
    </button>
    <button data-emotion="anger">
      <img src="/public/情绪按钮-02.png" class="btn-icon" alt="愤怒"/>愤怒
    </button>
    <button data-emotion="sadness">
      <img src="/public/情绪按钮-03.png" class="btn-icon" alt="悲伤"/>悲伤
    </button>
    <button data-emotion="fear">
      <img src="/public/情绪按钮-04.png" class="btn-icon" alt="恐惧"/>恐惧
    </button>
    <button data-emotion="disgust">
      <img src="/public/情绪按钮-05.png" class="btn-icon" alt="厌恶"/>厌恶
    </button>
  </div>

  <!-- 生成结果 -->
  <div id="result"></div>

  <!-- 下载按钮 -->
  <a id="downloadBtn" href="#" download="jellyfish.png">⬇️ 下载图片</a>

  <script>
    // 粒子拖尾
    const canvas = document.getElementById("cursor-canvas"),
          ctx = canvas.getContext("2d");
    let W = window.innerWidth, H = window.innerHeight;
    canvas.width=W; canvas.height=H;
    const particles = [], colors=["#fff","#ff9efc","#b1fff2","#ffd6a5"];
    class Particle {
      constructor(x,y){
        this.x=x; this.y=y; this.r=Math.random()*4+1;
        this.c=colors[Math.floor(Math.random()*colors.length)]; this.a=1;
        this.vx=(Math.random()-0.5)*3; this.vy=(Math.random()-0.5)*3;
      }
      draw(){
        ctx.globalAlpha=this.a;
        ctx.beginPath();
        ctx.arc(this.x,this.y,this.r,0,2*Math.PI);
        ctx.fillStyle=this.c; ctx.fill();
        ctx.globalAlpha=1;
      }
      update(){ this.x+=this.vx; this.y+=this.vy; this.a-=0.02; }
    }
    function animate(){
      ctx.clearRect(0,0,W,H);
      particles.forEach((p,i)=>{ p.update(); p.draw(); if(p.a<=0) particles.splice(i,1); });
      requestAnimationFrame(animate);
    }
    document.addEventListener("mousemove", e=>{
      const cur = document.getElementById("cursor");
      cur.style.left=e.clientX+"px"; cur.style.top=e.clientY+"px";
      for(let i=0;i<5;i++) particles.push(new Particle(e.clientX,e.clientY));
    });
    window.addEventListener("resize", ()=>{
      W=innerWidth; H=innerHeight; canvas.width=W; canvas.height=H;
    });
    animate();

    // 提示词列表
    const colorsList=[/*…*/], flowersList=[/*…*/];

    // 按钮点击
    document.querySelectorAll(".btn-group button").forEach(btn=>{
      btn.addEventListener("click", async ()=>{
        const emotion=btn.dataset.emotion;
        const color=colorsList[Math.floor(Math.random()*colorsList.length)];
        const flower=flowersList[Math.floor(Math.random()*flowersList.length)];
        const prompt=`a translucent ${color} jellyfish and a ${flower}, ${emotion}`;
        const resDiv=document.getElementById("result");
        resDiv.innerHTML=`✨ 提示词：<code>${prompt}</code><br>正在生成…`;
        try {
          const r1=await fetch("/api/generate",{
            method:"POST",
            headers:{"Content-Type":"application/json"},
            body:JSON.stringify({jellyfish:prompt})
          });
          const {generateUuid}=await r1.json();
          let count=0, max=40;
          const iv=setInterval(async ()=>{
            count++;
            const r2=await fetch("/api/generate/status",{
              method:"POST",
              headers:{"Content-Type":"application/json"},
              body:JSON.stringify({generateUuid})
            });
            const data=await r2.json();
            if(data.status==="done"&&data.imageUrl){
              clearInterval(iv);
              resDiv.innerHTML=`<img src="${data.imageUrl}" alt="result">`;
              const dl=document.getElementById("downloadBtn");
              dl.href=data.imageUrl; dl.style.display="inline-block";
            } else {
              resDiv.textContent="⏳ 生成中…";
            }
            if(count>=max){
              clearInterval(iv);
              resDiv.textContent="⚠️ 查询超时，请稍后再试。";
            }
          },3000);
        } catch(err){
          document.getElementById("result").textContent="❌ 提交失败："+err.message;
        }
      });
    });
  </script>
</body>
</html>
