
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>光拾水母生成器</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Satisfy&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at top, #e0c3fc 0%, #8ec5fc 100%);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      cursor: none;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      pointer-events: none;
    }
    h1 {
      font-family: 'Satisfy', cursive;
      font-size: 3rem;
      text-align: center;
      margin-top: 2rem;
      background: linear-gradient(to right, #ffffff, #ffc4ec);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.6);
    }
    .container {
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      color: white;
      text-align: center;
    }
    input {
      padding: 12px;
      width: 80%;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      margin-bottom: 1rem;
      background: rgba(255,255,255,0.2);
      color: white;
    }
    input::placeholder {
      color: rgba(255, 255, 255, 0.8);
    }
    button {
      padding: 12px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(102, 166, 255, 0.5);
      animation: pulse 2.5s infinite;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(102, 166, 255, 0.9);
    }
    #result img {
      margin-top: 1.5rem;
      border-radius: 12px;
      max-width: 100%;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 15px rgba(102, 166, 255, 0.4); }
      50% { box-shadow: 0 0 25px rgba(102, 166, 255, 0.8); }
      100% { box-shadow: 0 0 15px rgba(102, 166, 255, 0.4); }
    }
  </style>
</head>
<body>
  <canvas id="cursor-canvas"></canvas>
  <h1>光拾水母生成器</h1>
  <div class="container">
    <p>用一句梦幻提示，唤醒属于你的水母灵感。</p>
    <input type="text" id="jellyfish" placeholder="请输入提示词，如 dreamy jellyfish" />
    <br />
    <button onclick="generate()">开始生成</button>
    <div id="result"></div>
  </div>

  <script>
    // 粒子拖尾光标效果
    const canvas = document.getElementById("cursor-canvas");
    const ctx = canvas.getContext("2d");
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    let particles = [];
    const colors = ["#ffffff", "#ff9efc", "#b1fff2", "#ffd6a5"];

    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.radius = Math.random() * 4 + 1;
        this.color = colors[Math.floor(Math.random() * colors.length)];
        this.alpha = 1;
        this.speedX = (Math.random() - 0.5) * 3;
        this.speedY = (Math.random() - 0.5) * 3;
      }

      draw() {
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.globalAlpha = 1;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.alpha -= 0.02;
      }
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      particles.forEach((p, i) => {
        p.update();
        p.draw();
        if (p.alpha <= 0) {
          particles.splice(i, 1);
        }
      });
      requestAnimationFrame(animate);
    }

    document.addEventListener("mousemove", (e) => {
      for (let i = 0; i < 5; i++) {
        particles.push(new Particle(e.clientX, e.clientY));
      }
    });

    window.addEventListener("resize", () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });

    animate();

    // 图像生成流程
    async function generate() {
      const prompt = document.getElementById('jellyfish').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "✨ 正在生成图像，请稍候...";
      try {
        const res = await fetch('/api/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ jellyfish: prompt })
        });
        const data = await res.json();
        const uuid = data.generateUuid;
        checkStatus(uuid);
      } catch (err) {
        resultDiv.innerHTML = "❌ 提交失败：" + err.message;
      }
    }

    async function checkStatus(uuid) {
      const resultDiv = document.getElementById('result');
      let attempts = 0;
      const maxAttempts = 40;
      const interval = setInterval(async () => {
        attempts++;
        try {
          const res = await fetch('/api/generate/status', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ generateUuid: uuid })
          });
          const data = await res.json();
          if (data.status === 'done' && data.imageUrl) {
            clearInterval(interval);
            resultDiv.innerHTML = '<img src="' + data.imageUrl + '" alt="jellyfish result" />';
          } else {
            resultDiv.innerHTML = "⏳ 正在生成中...";
          }

          if (attempts >= maxAttempts) {
            clearInterval(interval);
            resultDiv.innerHTML = "⚠️ 查询超时，请稍后再试。";
          }
        } catch (err) {
          clearInterval(interval);
          resultDiv.innerHTML = "❌ 查询失败：" + err.message;
        }
      }, 3000);
    }
  </script>
</body>
</html>
