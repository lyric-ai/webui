<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>光拾水母生成器</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #c9f0ff, #a1c4fd);
      font-family: 'Quicksand', sans-serif;
      cursor: none;
    }

    canvas, .jellyfish {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5rem;
      text-align: center;
      margin-top: 2rem;
      color: white;
      text-shadow: 0 0 15px rgba(255,255,255,0.7);
      z-index: 10;
      position: relative;
    }

    .container {
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      color: white;
      text-align: center;
      z-index: 10;
      position: relative;
    }

    input {
      padding: 12px;
      width: 80%;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      margin-bottom: 1rem;
      background: rgba(255,255,255,0.2);
      color: white;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.8);
    }

    button {
      padding: 12px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(252, 197, 255, 0.5);
      animation: pulse 2.5s infinite;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(252, 197, 255, 0.9);
    }

    #result img {
      margin-top: 1.5rem;
      border-radius: 12px;
      max-width: 100%;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 15px rgba(252, 197, 255, 0.4); }
      50% { box-shadow: 0 0 25px rgba(252, 197, 255, 0.8); }
      100% { box-shadow: 0 0 15px rgba(252, 197, 255, 0.4); }
    }

    .jellyfish {
      width: 120px;
      animation: float 30s infinite ease-in-out;
    }

    .jelly1 {
      left: 10%;
      top: 80%;
      animation-delay: 0s;
    }

    .jelly2 {
      left: 70%;
      top: 100%;
      animation-delay: 5s;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      10% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
