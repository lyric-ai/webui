<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>"光拾"水母</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      color: #333;
      text-align: center;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      color: #4e54c8;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 300px;
      max-width: 80%;
    }
    button {
      background-color: #4e54c8;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #6c63ff;
    }
    .spinner {
      margin: 20px auto;
      width: 40px;
      height: 40px;
      border: 4px solid #ccc;
      border-top: 4px solid #4e54c8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #result, #status {
      margin-top: 1rem;
      font-size: 1rem;
    }
    img {
      margin-top: 1rem;
      max-width: 90%;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    a#download-button {
      display: none;
      text-decoration: none;
      color: white;
      background: #00bfa5;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1rem;
      margin-top: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1> "光拾"水母</h1>

  <p>请输入关键词（如 "dreamy jellyfish", "cosmic jellyfish"）：</p>
  <input type="text" id="jellyfish" placeholder="请输入水母提示词" />
  <br />
  <button onclick="generate()">开始生成</button>

  <div class="spinner" id="spinner"></div>
  <div id="result"></div>
  <img id="image-preview" />
  <br />
  <a id="download-button" href="#" download="jellyfish.png">⬇️ 下载图片</a>

  <script>
    function showSpinner(show) {
      document.getElementById('spinner').style.display = show ? 'block' : 'none';
    }

    async function generate() {
      const prompt = document.getElementById('jellyfish').value.trim();
      const result = document.getElementById('result');
      const image = document.getElementById('image-preview');
      const download = document.getElementById('download-button');
      image.src = "";
      download.style.display = "none";

      if (!prompt) {
        result.textContent = "❗️请输入提示词";
        return;
      }

      showSpinner(true);
      result.textContent = "🌀 正在提交任务...";

      try {
        const res = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ jellyfish: prompt })
        });

        const text = await res.text();
        let data;
        try {
          data = JSON.parse(text);
        } catch {
          throw new Error("服务器返回非 JSON：" + text);
        }

        if (!res.ok) throw new Error(data.error || "生成失败");
        const uuid = data.generateUuid;
        result.innerHTML = `✅ 任务已提交，UUID：<code>${uuid}</code>`;
        pollStatus(uuid);
      } catch (err) {
        result.textContent = "❌ 出错了：" + err.message;
        showSpinner(false);
      }
    }

    async function pollStatus(uuid) {
      const result = document.getElementById('result');
      const image = document.getElementById('image-preview');
      const download = document.getElementById('download-button');

      let attempts = 0;
      const maxAttempts = 50;

      const timer = setInterval(async () => {
        attempts++;
        try {
          const res = await fetch("/api/generate/status", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ generateUuid: uuid })
          });

          const data = await res.json();
          if (data.status === 'done' && data.imageUrl) {
            clearInterval(timer);
            showSpinner(false);
            result.innerHTML = `🎉 生成完成！<br><a href="${data.imageUrl}" target="_blank">查看原图</a>`;
            image.src = data.imageUrl;
            download.href = data.imageUrl;
            download.style.display = "inline-block";
          } else {
            result.textContent = `⏳ 生成中：${data.status || "waiting"}...`;
          }

          if (attempts >= maxAttempts) {
            clearInterval(timer);
            showSpinner(false);
            result.textContent = "⚠️ 查询超时，请稍后重试";
          }
        } catch (err) {
          clearInterval(timer);
          showSpinner(false);
          result.textContent = "❌ 查询失败：" + err.message;
        }
      }, 3000);
    }
  </script>
</body>
</html>
