<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>光拾水母生成器</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Satisfy&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at top, #e0c3fc 0%, #8ec5fc 100%);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      cursor: none;
    }

    h1 {
      font-family: 'Satisfy', cursive;
      font-size: 3rem;
      text-align: center;
      margin-top: 2rem;
      background: linear-gradient(to right, #ffffff, #ffc4ec);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.6);
    }

    .container {
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      color: white;
      text-align: center;
    }

    input {
      padding: 12px;
      width: 80%;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      margin-bottom: 1rem;
      background: rgba(255,255,255,0.2);
      color: white;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.8);
    }

    button {
      padding: 12px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(102, 166, 255, 0.5);
      animation: pulse 2.5s infinite;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(102, 166, 255, 0.9);
    }

    #result img {
      margin-top: 1.5rem;
      border-radius: 12px;
      max-width: 100%;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    /* 🌈 炫彩鼠标光标 */
    .cursor {
      position: fixed;
      top: 0; left: 0;
      width: 40px;
      height: 40px;
      pointer-events: none;
      border-radius: 50%;
      background: conic-gradient(from 0deg, red, orange, yellow, green, cyan, blue, violet, red);
      animation: spin 5s linear infinite;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
      z-index: 9999;
      mix-blend-mode: screen;
    }

    @keyframes spin {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .ripple {
      position: fixed;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      transform: translate(-50%, -50%) scale(0);
      animation: ripple-effect 0.6s ease-out;
      pointer-events: none;
      z-index: 9998;
    }

    @keyframes ripple-effect {
      to {
        transform: translate(-50%, -50%) scale(3);
        opacity: 0;
      }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 15px rgba(102, 166, 255, 0.4); }
      50% { box-shadow: 0 0 25px rgba(102, 166, 255, 0.8); }
      100% { box-shadow: 0 0 15px rgba(102, 166, 255, 0.4); }
    }
  </style>
</head>
<body>
  <!-- 光标 -->
  <div class="cursor" id="cursor"></div>

  <h1>光拾水母生成器</h1>

  <div class="container">
    <p>用一句梦幻提示，唤醒属于你的水母灵感。</p>
    <input type="text" id="jellyfish" placeholder="请输入提示词，如 dreamy jellyfish" />
    <br />
    <button onclick="generate()">开始生成</button>
    <div id="result"></div>
  </div>

  <script>
    // 🌈 光标移动
    const cursor = document.getElementById('cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });

    // 💫 点击涟漪动画
    document.addEventListener('click', e => {
      const ripple = document.createElement('div');
      ripple.className = 'ripple';
      ripple.style.left = e.clientX + 'px';
      ripple.style.top = e.clientY + 'px';
      document.body.appendChild(ripple);
      setTimeout(() => ripple.remove(), 600);
    });

    // 图像生成流程
    async function generate() {
      const prompt = document.getElementById('jellyfish').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "✨ 正在生成图像，请稍候...";
      try {
        const res = await fetch('/api/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ jellyfish: prompt })
        });
        const data = await res.json();
        const uuid = data.generateUuid;
        checkStatus(uuid);
      } catch (err) {
        resultDiv.innerHTML = "❌ 提交失败：" + err.message;
      }
    }

    async function checkStatus(uuid) {
      const resultDiv = document.getElementById('result');
      let attempts = 0;
      const maxAttempts = 40;
      const interval = setInterval(async () => {
        attempts++;
        try {
          const res = await fetch('/api/generate/status', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ generateUuid: uuid })
          });
          const data = await res.json();
          if (data.status === 'done' && data.imageUrl) {
            clearInterval(interval);
            resultDiv.innerHTML = '<img src="' + data.imageUrl + '" alt="jellyfish result" />';
          } else {
            resultDiv.innerHTML = "⏳ 正在生成中...";
          }

          if (attempts >= maxAttempts) {
            clearInterval(interval);
            resultDiv.innerHTML = "⚠️ 查询超时，请稍后再试。";
          }
        } catch (err) {
          clearInterval(interval);
          resultDiv.innerHTML = "❌ 查询失败：" + err.message;
        }
      }, 3000);
    }
  </script>
</body>
</html>
